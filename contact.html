                        <form class="contact-form">

                            <hr>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Name</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                                    <br>
                                    <button type="submit" class="btn submit-btn">Submit</button>
                                </div>
                            </form>
                </div>

                <div class="col-md-4">
                    <section id="connect-with-me-area">
                        <div class="connect-with-me-content">

                            <div id="images">
